# This file contains pin mappings for the stock 2021 Creality Ender 3
# S1 & S1 Pro. To use this config, check the STM32 Chip on the
# Mainboard, during "make menuconfig" select accordingly either the
# STM32F103 with "28KiB bootloader" or the STM32F401 with
# "64KiB bootloader" and serial (on USART1 PA10/PA9) for both.

# For a direct serial connection, in "make menuconfig" select
# "Enable extra low-level configuration options" and  Serial
# (on USART2 PA3/PA2), which is on the 10 pin IDC cable used
# for the LCD module as follows: 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The filename
# must be changed to "firmware.bin"

# With STM32F401, you might need to put "firmware.bin" in a
# folder on the SD card called "STM32F4_UPDATE" in order to flash.

# See docs/Config_Reference.md for a description of parameters.

[include KAMP_Settings.cfg]
[include ./KAMP/Adaptive_Meshing.cfg]
[include ./KAMP/Line_Purge.cfg]
[include ./KAMP/Smart_Park.cfg]
[include ./macros.cfg]

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA5
position_endstop: -6.50
position_max: 253
position_min: -6.50
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA6
position_endstop: -2.50
position_max: 231
position_min: -2.50
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 270
position_min: -4

[extruder]
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
gear_ratio: 42:12
rotation_distance: 26.359
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
pid_Kp: 23.561
pid_Ki: 1.208
pid_Kd: 114.859
min_temp: 0
max_temp: 260 # Set to 300 for S1 Pro
max_extrude_cross_section: 5

[firmware_retraction]

[gcode_arcs]

[heater_bed]
heater_pin: PA7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_Kp: 71.867
pid_Ki: 1.536
pid_Kd: 840.843
min_temp: 0
max_temp: 100 # Set to 110 for S1 Pro

[heater_fan hotend_fan]
pin: PC0

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.4:1.0-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2000
max_z_velocity: 5
max_z_accel: 100

[bltouch]
sensor_pin: ^PC14
control_pin: PC13
x_offset: -31.8
y_offset: -40.5
#z_offset = 1.6
probe_with_touch_mode: true
stow_on_each_sample: false
samples: 2

[bed_mesh]
speed: 120
mesh_min: 10, 10
mesh_max: 220, 190
probe_count: 8,8
algorithm: bicubic

[safe_z_home]
home_xy_position: 147, 154
speed: 75
z_hop: 10
z_hop_speed: 5

[filament_switch_sensor e0_sensor]
switch_pin: !PC15
pause_on_runout: true
runout_gcode: PAUSE

[pause_resume]
recover_velocity: 25

[display_status]

[bed_screws]
screw1: 20, 29
screw2: 195, 29
screw3: 195, 198
screw4: 20, 198

[screws_tilt_adjust]
screw1: 57, 71
screw1_name: front left
screw2: 232, 71
screw2_name: front right
screw3: 232, 235
screw3_name: back right
screw4: 57, 235
screw4_name: back left
horizontal_move_z: 10
speed: 50
screw_thread: CW-M3

[virtual_sdcard]
path: /opt/printer_data/gcodes

[exclude_object]


[gcode_macro START_PRINT]
gcode:
  {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
  {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
  # Start bed heating
  M140 S{BED_TEMP}
  # Use absolute coordinates
  G90
  # Reset the G-Code Z offset (adjust Z offset if needed)
  SET_GCODE_OFFSET Z=0.0
  # Home the printer
  G28
  BED_MESH_CALIBRATE
  Smart_Park
  # Wait for bed to reach temperature
  M190 S{BED_TEMP}
  # Set and wait for nozzle to reach temperature
  M109 S{EXTRUDER_TEMP}
  LINE_PURGE
  HOT_CLEAN_NOZZLE

[gcode_macro END_PRINT]
gcode:
  # Turn off bed, extruder, and fan
  M140 S0
  M104 S0
  M106 S0
  # Move nozzle away from print while retracting
  G91
  G1 X-2 Y-2 E-3 F300
  # Raise nozzle by 30mm
  G1 Z30 F3000
  G90
  G0 Y231
  # Disable steppers
  M84

[gcode_macro HOT_CLEAN_NOZZLE]
gcode:
    SAVE_GCODE_STATE NAME=hot_clean_nozzle_state
    G0 E-5
    CLEAN_NOZZLE_HELPER
    G0 E5
    RESTORE_GCODE_STATE NAME=hot_clean_nozzle_state

[gcode_macro CLEAN_NOZZLE]
gcode:
    SAVE_GCODE_STATE NAME=clean_nozzle_state
    CLEAN_NOZZLE_HELPER
    G0 Z10
    RESTORE_GCODE_STATE NAME=clean_nozzle_state

[gcode_macro CLEAN_NOZZLE_HELPER]
gcode:
    SAVE_GCODE_STATE NAME=clean_nozzle_helper_state
    _CG28 # home if needed
    G90 # absolute mode
    G0 F10000
    G0 Z10
    G0 X240 Y32 # move behind brush

    G0 Z2 # wipe height
    {% for wipes in range(5) %}
        G0 X250 Y2
        G0 X240 Y32
        G0 Y2
        G0 X250
        G0 Y32
        G0 X240 Y2
    {% endfor %}

    G0 Z1 # wipe height
    {% for wipes in range(5) %}
        G0 X250
        G0 X240
    {% endfor %}

    RESTORE_GCODE_STATE NAME=clean_nozzle_helper_state

[gcode_macro _CG28]
description: Helper: Conditional homing
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %} G28 {% endif %}

